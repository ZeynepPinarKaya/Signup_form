<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c19f8d9ca.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div id="banner">
            <h1 id="banner-heading">Subscribe Here</h1>
            <div id="arrow">
                <i id="fas-fa-arrow-down">
                </i>
            </div>
            <button id="banner-btn">
                Click Now
            </button>
        </div>

        <div class="form-container">
            <form class="sign-up-form" id="class">
                <input type="text" class="form-input" placeholder="EMAIL ADDRESS">
                <p>Get News?</p>
                <label>No</label>
                <input type="checkbox">
                <label>Yes</label>
            </form>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
